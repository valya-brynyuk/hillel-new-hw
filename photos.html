<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-4 ">
            <h1 data-role="album-header"></h1>
            <div class="carousel slide mt-3 mb-3" data-bs-ride="carousel" data-role="photo-list">
                <template data-role="item-template">
                    <div class="carousel-item " data-role="item">
                        <img src="" class="d-block w-100" alt="" data-role="image">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 data-role="title"></h5>
                        </div>
                    </div>
                </template>
                <div class="carousel-inner" data-role="list">

                </div>
                <button class="carousel-control-prev" type="button" data-role="prev-btn" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-role="next-btn" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</div>


<script src="js/models/Album.js"></script>
<script src="js/models/Photo.js"></script>
<script src="js/services/albums.js"></script>
<script src="js/services/photos.js"></script>
<script src="js/services/index.js"></script>
<script src="js/components/AlbumHeader.js"></script>
<script src="js/components/PhotoCarousel/PhotoItem.js"></script>
<script src="js/components/PhotoCarousel/PhotoCarousel.js"></script>
<script src="js/gallery.js"></script>

</body>
</html>
