<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <div class="card mt-3 ">
                <form action="" method="post" class="card-body" data-role="forecast-form">
                    <div class="input-group mb-3 has-validation">
                        <input type="text" class="form-control" placeholder="Type city name" data-role="input">
                        <button class="btn btn-outline-secondary" type="submit" data-role="submit-button" id="button-addon2">Get forecast</button>
                        <div class="invalid-feedback" data-role="error-elem"></div>
                    </div>
                </form>
                <div class="card-footer text-muted">
                    <div class="input-group " data-role="countdown">
                        <input type="text" class="form-control" readonly value="00:00" data-role="time">
                        <button class="btn btn-danger" type="button" data-role="stop-btn" disabled >Stop timer</button>
                    </div>
                </div>
            </div>

            <div class="card mt-3 d-none" data-role="forecast-result">
                <div class="card-header" data-role="name">
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <tbody>
                        <tr>
                            <td>Temperature</td>
                            <td data-role="temp"></td>
                        </tr>
                        <tr>
                            <td>Pressure</td>
                            <td data-role="pressure"></td>
                        </tr>
                        <tr>
                            <td>Description</td>
                            <td data-role="desc"></td>
                        </tr>
                        <tr>
                            <td>Humidity</td>
                            <td data-role="humidity"></td>
                        </tr>
                        <tr>
                            <td>Wind Speed</td>
                            <td data-role="speed"></td>
                        </tr>
                        <tr>
                            <td>Wind direction</td>
                            <td data-role="deg"></td>
                        </tr>
                        <tr>
                            <td>Icon</td>
                            <td><img src="" alt="icon" data-role="icon"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="js/models/Forecast.js"></script>
<script src="js/services/forecast.js"></script>
<script src="js/services/EventBus.js"></script>
<script src="js/services/index.js"></script>
<script src="js/components/ForecastForm.js"></script>
<script src="js/components/ForecastResult.js"></script>
<script src="js/components/Countdown.js"></script>
<script src="js/script.js"></script>

</body>
</html>
