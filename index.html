<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <div class="card mt-3">
                <form action="" method="post" class="card-body" data-role="post-form">
                    <div class="input-group mb-3 has-validation">
                        <input type="text" class="form-control" placeholder="Type post id" data-role="input">
                        <button class="btn btn-outline-secondary" type="button" data-role="submit-button" id="button-addon2">Search</button>
                        <div class="invalid-feedback" data-role="error-elem"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" data-role="post-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" data-role="post-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-role="close-btn"></button>
            </div>
            <div class="modal-body" >
                <p data-role="post-content"></p>
                <hr>
                <div data-role="comments">
                    <div data-role="comments-list"></div>
                    <template data-role="item-template">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" data-role="name"></h5>
                                <p class="card-text" data-role="body"></p>
                            </div>
                        </div>
                    </template>
                    <template data-role="empty-block">
                        <p>No comments found</p>
                    </template>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-role="load-comments-btn">Load comments</button>
            </div>
        </div>
    </div>
</div>


<script src="js/models/Post.js"></script>
<script src="js/models/Comment.js"></script>
<script src="js/services/post.js"></script>
<script src="js/services/comment.js"></script>
<script src="js/services/EventBus.js"></script>
<script src="js/services/index.js"></script>
<script src="js/components/FindForm.js"></script>
<script src="js/components/PostModal.js"></script>
<script src="js/components/Comment/CommentItem.js"></script>
<script src="js/components/Comment/Comments.js"></script>
<script src="js/script.js"></script>

</body>
</html>
